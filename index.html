<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main>
    <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
    
    <div class="text-box">
      <h3>Jessica Randall</h3>
      <p class="text-address">London, United Kingdom</p>
      <p class="tex-role">"Front-end developer and avid reader."</p>
    </div>

    <div class="button-box">
      <button type="button">GitHub</button>
      <button type="button">Frontend Mentor</button>
      <button type="button">LinkedIn</button>
      <button type="button">Twitter</button>
      <button type="button">Instagram</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TTAR007" target="_blank">Guitar</a>.
  </div>
</body>
</html>
